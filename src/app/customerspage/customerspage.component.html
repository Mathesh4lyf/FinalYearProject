
<form #customerregistration="ngForm" (ngSubmit)="createCustomer(customerregistration)">
  <div>
    <div class="customer-form"></div>
    <input type="hidden" ngModel="{{customers.CustomerID}}" name="CustomerID"><br>
    <label>CustomerName</label>
    <input type="text" ngModel="{{customers.CustomerName}}" name="CustomerName"><br>
    <label>PhoneNumber</label>
    <input type="text" ngModel="{{customers.PhoneNumber}}" name="PhoneNumber"><br>
    <label>EmailAddress</label>
    <input type="text" ngModel="{{customers.EmailAddress}}" name="EmailAddress"><br>
    <label>Location</label>
    <input type="text" ngModel="{{customers.Location}}" name="Location"><br>
    <button type="submit">{{buttonmessage}}
    </button>
  </div>
</form>
<div>
    <table class="table">
      <tr class="tr">
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <th>Email Addrress</th>
        <th>Location</th>
        <th colspan="2">Action</th>
      </tr>
      <tr class="tr" *ngFor="let customerspage of customerslist">
          <!-- Rememeber to check with the previous one -->
         <td>{{customerspage.CustomerID}}</td> 
        <td>{{customerspage.CustomerName}}</td>
        <td>{{customerspage.PhoneNumber}}</td>
        <td>{{customerspage.EmailAddress}}</td>
        <td>{{customerspage.Location}}</td> 
        <td><button class="btn edit-button" (click)="editcustomers(customerspage)">Edit</button>
          <!-- <button class="btn delete-button" (click)="deletecustomers(customers)">Delete</button> -->
        </td>
      </tr>
      <tr class="tr"></tr>
    </table>
  </div>
