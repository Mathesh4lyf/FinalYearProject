<p>productpage works!</p>
<form #productregistration="ngForm" (ngSubmit)="createProduct(productregistration)">
  <div>
    <label>ProductName</label>
    <input type="text" ngModel name="ProductName"><br>
    <label>ProductType</label>
    <input type="text" ngModel name="ProductType"><br>
    <label>ProductDescription</label><br>
    <input type="text" ngModel name="ProductDescription"><br>
    <button type="submit">createProduct
    </button>
  </div>
</form>
<div>
    <table class="table">
      <tr class="tr">
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Type</th>
        <th>Product Description</th>
      </tr>
      <tr class="tr" *ngFor="let Product of productlist">
          <!--Rememeber to check with the previous one -->
        <td>{{Product.ProductID}}</td>
        <td>{{Product.ProductName}}</td>
        <td>{{Product.ProductType}}</td>
        <td>{{Product.ProductDescription}}</td>

        <!--<td><button class="btn" (click)="editSupplier(suppliers)">Edit</button><button class="btn" (click)="deleteSupplier(suppliers.SupplierID)">Delete</button></td>-->
      </tr>
      <tr class="tr"></tr>
    </table>
  </div>
